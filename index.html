<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Timer</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
  }
  #promo-timer {
    font-size: 2vw;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #ff0000, #ff7300);
    padding: 2vw;
    border-radius: 1vw;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }
</style>
</head>
<body>
<div id="promo-timer">Cargando...</div>

<script>
// Leer parámetros de la URL
function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    startHour: parseInt(params.get('startHour')) || 17,
    endHour: parseInt(params.get('endHour')) || 23,
    message: params.get('message') || "20% en productos seleccionados",
    bgColorStart: params.get('bgColorStart') || "#ff0000",
    bgColorEnd: params.get('bgColorEnd') || "#ff7300",
    textColor: params.get('textColor') || "#ffffff",
    padding: params.get('padding') || "2vw",
    fontSize: params.get('fontSize') || "2vw",
    borderRadius: params.get('borderRadius') || "1vw"
  }
}

function actualizarPromo(params) {
  const ahora = new Date();
  const inicio = new Date();
  inicio.setHours(params.startHour,0,0,0);
  const fin = new Date();
  fin.setHours(params.endHour,59,59,999);

  const elemento = document.getElementById("promo-timer");
  elemento.style.background = `linear-gradient(135deg, ${params.bgColorStart}, ${params.bgColorEnd})`;
  elemento.style.color = params.textColor;
  elemento.style.padding = params.padding;
  elemento.style.fontSize = params.fontSize;
  elemento.style.borderRadius = params.borderRadius;

  let tiempoRestante;

  if(ahora < inicio){
    elemento.innerText = `${params.message} – inicia a las ${params.startHour}:00`;
    return;
  } else if(ahora >= inicio && ahora <= fin){
    tiempoRestante = fin.getTime() - ahora.getTime();
  } else {
    elemento.innerText = `${params.message} – promoción finalizada`;
    return;
  }

  const horas = Math.floor((tiempoRestante / (1000*60*60)) % 24);
  const minutos = Math.floor((tiempoRestante / (1000*60)) % 60);
  const segundos = Math.floor((tiempoRestante / 1000) % 60);

  elemento.innerText = `${params.message} – ${horas.toString().padStart(2,'0')}:${minutos.toString().padStart(2,'0')}:${segundos.toString().padStart(2,'0')} restantes`;
}

const params = getQueryParams();
setInterval(() => actualizarPromo(params), 1000);
actualizarPromo(params);
</script>
</body>
</html>
